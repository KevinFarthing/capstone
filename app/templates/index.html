{% extends "layout.html" %}
{% block app_content %}
{% if story %}

<div class="container">
<table class="table">
    <th>Prompt Titles</th>
    {% for each in story %}
    {% if each[1] and each[0] %}
    <tr>
        <td>
             <a href="{{ url_for('story', id=each[2]) }}">{{ each[0] }}</a>
        </td>
    </tr>
    {% endif %}
    {% endfor %}
</table>
</div>

{% else %}
<div>
    <p>Error connecting to database</p>
</div>

{% endif %}
{% endblock %}
